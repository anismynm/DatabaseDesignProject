<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title}">Movie Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${movie.title}"></h1>
<p><strong>Director:</strong> <span th:text="${movie.director}"></span></p>
<p><strong>Release Date:</strong> <span th:text="${movie.releaseDate}"></span></p>
<p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
<p th:text="${movie.description}"></p>

<h2>Reviews</h2>
<ul>
    <li th:each="review : ${movie.reviews}">
        <strong th:text="${review.rating} + ' â˜…'"></strong> -
        <span th:text="${review.reviewText}"></span>
    </li>
</ul>

<a th:href="@{/movies/{id}/review(id=${movie.id})}">Write a Review</a>
</body>
</html>
