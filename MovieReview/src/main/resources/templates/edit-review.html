<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리뷰 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }

        .rate {
            display: inline-block;
            border: 0;
            margin-right: 15px;
            width: 310px;
        }

        .rate > input {
            display: none;
        }

        .rate > label {
            float: right;
            color: #ddd
        }

        .rate > label:before {
            display: inline-block;
            font-size: 3rem;
            padding: .3rem .2rem;
            margin: 0;
            cursor: pointer;
            font-family: FontAwesome;
            content: "\f005 ";
        }

        .rate .half:before {
            content: "\f089 ";
            position: absolute;
            padding-right: 0;
        }

        .rate input:checked ~ label,
        .rate label:hover,
        .rate label:hover ~ label {
            color: gold !important;
        }

        .rate input:checked + .rate label:hover,
        .rate input input:checked ~ label:hover,
        .rate input:checked ~ .rate label:hover ~ label,
        .rate label:hover ~ input:checked ~ label {
            color: gold !important;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<form th:action="@{/movies/reviews}" method="post">
    <h1>리뷰 수정</h1>
    <input type="hidden" name="movie_id" th:value="${movieId}">
    <input type="hidden" name="user_id" th:value="${loginUser}">
    <input type="hidden" name="review_id" th:value="${review_id}">

    <label for="rating"></label>
    <fieldset class="rate">
        <input type="radio" id="rating10" name="rating" value="5">
        <label for="rating10" title="5"></label>
        <input type="radio" id="rating9" name="rating" value="4.5">
        <label class="half" for="rating9" title="4.5"></label>
        <input type="radio" id="rating8" name="rating" value="4">
        <label for="rating8" title="4"></label>
        <input type="radio" id="rating7" name="rating" value="3.5">
        <label class="half" for="rating7" title="3.5"></label>
        <input type="radio" id="rating6" name="rating" value="3">
        <label for="rating6" title="3"></label>
        <input type="radio" id="rating5" name="rating" value="2.5">
        <label class="half" for="rating5" title="2.5"></label>
        <input type="radio" id="rating4" name="rating" value="2">
        <label for="rating4" title="2"></label>
        <input type="radio" id="rating3" name="rating" value="1.5">
        <label class="half" for="rating3" title="1.5"></label>
        <input type="radio" id="rating2" name="rating" value="1">
        <label for="rating2" title="1"></label>
        <input type="radio" id="rating1" name="rating" value="0.5">
        <label class="half" for="rating1" title="0.5"></label>

    </fieldset>

    <label for="review_text"></label>
    <textarea id="review_text" name="review_text" placeholder="수정할 내용을 입력해주세요." required></textarea>

    <button type="submit">Submit</button>
</form>
</body>
</html>
